<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>US 2020 Covid-19 Rates</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.1/mapbox-gl.js"></script>
    <link rel="stylesheet" href="css/style.css"/>
</head>

<body>
    <div id="map"></div>
    <div class='map-overlay' id='features'>
        <h2>US 2020 Covid-19 Rates</h2>
        <div id='text-description'>
            <p>Created By Katelyn Saechao</p><p>Colors on the map display the Covid-19 rates within a given county. These were calculated by number of cases per 1000 residents. Hover over a county to see its Covid-19 rate!</p>
        </div>
    </div>
    <div class='map-overlay' id='legend'></div>
    <script src="js/main.js"></script>
</body>

</html>
